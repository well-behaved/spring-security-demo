<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>简单登录页面</title>
</head>
<body>
<h3>简易表单登录</h3>
<form action="/doLogin" method="post">
    <table>
        <tr>
            <td>用户名:</td>
            <td><input type="text" name="myUsername"></td>
        </tr>
        <tr>
            <td>密码:</td>
            <td><input type="password" name="myPassword"></td>
        </tr>
        <tr>
            <td colspan="10">
                <button type="submit" style="width: 100%; margin-top: 10px">登录</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
